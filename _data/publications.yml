# THE WEIRDEST BUG: using escapes requires single-quotes instead of double...

#Style Guide: Publications
# citation - double quotes, to avoid breaking on names with apostrophes
# all other sections - indent with 2 spaces, strings in single quotes

#Leave PMID and PMCID blank until an ID is assigned.

#Do not include additional subsections if they are not relevant
#to a publication (PDB, data, Zenodo, etc).

#Order of links: GitHub/Data/Server, Lab Websites (alphabetical order), Facility, Twitter, F1000, News Articles
#Put article strings in single quotes since they are separated by a colon -- i.e. CNN: Article Name.

#Example Publication
# - title: "Title here"
#   citation: "Surname FM, **Fraser JS.** Title of article. *Submitted - Preprint on Biorxiv*. YYYY."
#   date: 'YYYYMM'
#   image: '/static/img/pub/surname_YYYY.png'
#   pmid: '########'
#   pmcid: 'PMC#######'
#   biorxiv: 'YYYY.MM.DD.######'
#   pdf: '/static/pdf/publications/surname_YYYY.pdf'
#   data:
#     - '10.11577/1602169'
#   zenodo:
#     - code: '3555658'
#       description: qPTxM code snapshot
